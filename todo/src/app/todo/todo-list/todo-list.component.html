<h2>Listagem de ToDos</h2>
<button routerLink="/todo-add">Nova ToDo</button>

<table>
  <thead>
    <th>
      Id
    </th>
    <th>
      Título
    </th>
    <th>
      Descrição
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
      <td>
        {{todo.id}}
      </td>
      <td>
        {{todo.title}}
      </td>
      <td>
        {{todo.description}} 
        <a href="#" (click)="deleteToDo(todo)">Excluir</a>
        <a routerLink="/todo-update/{{todo.id}}">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
